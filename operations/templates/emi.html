<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="height:100vh;">
    <h1 class="text-center mt-3">EMI CALCULATOR</h1>
    
<div class="container d-flex justify-content-center mt-5">

    
   
    <div class="w-50 border p-4 shadow">
        <form action="" method="post">
            {%csrf_token%}
            <div class="mb-3">
                <label for="">enter amount</label>
                <input type="text" placeholder="enter total amount" name="amount"  class="form-control">
                
            </div>
            <div class="mb-3">
                <label for="">intrestrate</label>
                <input type="text" placeholder="enter intrestrate" name="intrest" class="form-control">
                
            </div>
            <div class="mb-3">
                <label for="">Tenure</label>
                <input type="text" placeholder="enter tenure" name="tenure" class="form-control">
                
            </div>
    
            <div class="mb-3">
                <button type="submit" class="btn btn-outline-info form-control">Calculate</button>
            </div>
    
        </form>
    </div>


    

</div>


{%if emi%}

<div class="container d-flex justify-content-center mt-3">
    <div class="w-50 border p-4 shadow d-flex">
        <div class="border border-top-0 border-bottom-0 p-3 border-danger">
           <h5> EMI:</h5>
            {{emi}}
        </div>
        <div class="border border-top-0 border-bottom-0 p-3 border-success">
            <h5> Total Payable Amount</h5>
            {{total_amount}}</div>
        <div class="border border-top-0 border-bottom-0 p-3 border-info">
           <h5> Total Intrest Payable</h5>
            {{interest_amount}}</div>
    </div>

</div>
{%endif%}



</body>
</html>
